<textarea
    name="{{ handle }}"
    rows="5"
    class="w-full px-4 py-3 border-2 border-gray-300 rounded-md outline-none hover:border-gray-600 transition-all placeholder:text-gray-800 h-36 focus:border-gray-600"
    {{ if placeholder }}placeholder="{{ placeholder }}"{{ /if }}
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ if js_driver }}{{ js_attributes }}{{ /if }}
    {{ if validate|contains:required }}required{{ /if }}
>
    {{ value }}
</textarea>
